        const adminPanel = document.getElementById('adminPanel');
        const closeAdmin = document.getElementById('closeAdmin');
        const saveAdminBtn = document.getElementById('saveAdminBtn');
        const resetBtn = document.getElementById('resetBtn');
        const editBankIntro = document.getElementById('editBankIntro');
        const editWelcome = document.getElementById('editWelcome');
        const editTrainingIntro = document.getElementById('editTrainingIntro');
        const editTrainingSchedule = document.getElementById('editTrainingSchedule');
        const editActivitySchedule = document.getElementById('editActivitySchedule');
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarImg = document.getElementById('avatarImg');
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarPreviewImg = document.getElementById('avatarPreviewImg');
        const bankIntroText = document.getElementById('bankIntroText');
        const avatar = document.getElementById('avatar');
        const syncStatus = document.getElementById('syncStatus');
        const serverInfo = document.getElementById('serverInfo');
        
        // 语音识别
        let recognition = null;
        let isRecording = false;
        
        // 初始化语音识别
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                voiceBtn.classList.remove('recording');
                isRecording = false;
                sendMessage();
            };
            
            recognition.onerror = (event) => {
                console.error('语音识别错误:', event.error);
                voiceBtn.classList.remove('recording');
                isRecording = false;
                addMessage('语音识别失败，请重试或直接输入文字。', 'bot');
            };
            
            recognition.onend = () => {
                voiceBtn.classList.remove('recording');
                isRecording = false;
            };
        }
        
        // ==================== 服务器API函数 ====================
        
        // 显示同步状态
        function showSyncStatus(message, type = 'info') {
            syncStatus.querySelector('span').textContent = message;
            syncStatus.className = 'sync-status show';
            
            if (type === 'success') {
                syncStatus.classList.add('success');
                syncStatus.querySelector('i').className = 'fas fa-check-circle';
            } else if (type === 'error') {
                syncStatus.classList.add('error');
                syncStatus.querySelector('i').className = 'fas fa-exclamation-circle';
            } else {
                syncStatus.querySelector('i').className = 'fas fa-sync-alt fa-spin';
            }
            
            // 3秒后自动隐藏
            if (type !== 'info') {
                setTimeout(() => {
                    syncStatus.classList.remove('show');
                }, 3000);
            }
        }
        
        // 从服务器加载设置
        async function loadSettingsFromServer() {
            try {
                showSyncStatus('正在从服务器加载设置...', 'info');
                
                const response = await fetch(`${SERVER_URL}/api/settings`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    settings = result.data;
                    updatePageWithSettings();
                    showSyncStatus('设置加载成功', 'success');
                    serverInfo.innerHTML = `<i class="fas fa-check-circle" style="color: #2e7d32;"></i> 已连接到服务器: ${SERVER_URL}`;
                } else {
                    throw new Error('服务器返回错误');
                }
            } catch (error) {
                console.error('从服务器加载设置失败:', error);
                showSyncStatus('加载失败，使用默认设置', 'error');
                serverInfo.innerHTML = `<i class="fas fa-exclamation-triangle" style="color: #ff9800;"></i> 服务器连接失败，使用默认设置`;
                
                // 使用默认设置
                settings = {
                    bankIntro: defaultBankIntro,
                    responses: defaultResponses,
                    avatarImage: ''
                };
                updatePageWithSettings();
            }
        }
        
        // 保存设置到服务器
        async function saveSettingsToServer() {
            try {
                showSyncStatus('正在保存设置到服务器...', 'info');
                
                // 更新设置对象
                const updatedSettings = {
                    bankIntro: editBankIntro.value.trim(),
                    responses: {
                        welcome: editWelcome.value.trim(),
                        trainingIntro: editTrainingIntro.value.trim(),
                        trainingSchedule: editTrainingSchedule.value.trim(),
                        activitySchedule: editActivitySchedule.value.trim()
                    },
                    avatarImage: settings.avatarImage // 先保留原有头像
                };
                
                // 如果有新头像，更新设置
                if (avatarUpload.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        updatedSettings.avatarImage = e.target.result;
                        completeSaveToServer(updatedSettings);
                    };
                    reader.readAsDataURL(avatarUpload.files[0]);
                } else {
                    await completeSaveToServer(updatedSettings);
                }
            } catch (error) {
                console.error('保存设置失败:', error);
                showSyncStatus('保存失败', 'error');
            }
        }
        
        // 完成保存到服务器
        async function completeSaveToServer(updatedSettings) {
            try {
                const response = await fetch(`${SERVER_URL}/api/settings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedSettings)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // 更新本地设置
                    settings = updatedSettings;
                    
                    showSyncStatus('设置保存成功', 'success');
                    updatePageWithSettings();
                    
                    // 3秒后关闭管理员面板
                    setTimeout(() => {
                        adminPanel.style.display = 'none';
                    }, 3000);
                } else {
                    showSyncStatus('保存失败: ' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('保存到服务器失败:', error);
                showSyncStatus('保存失败: ' + error.message, 'error');
            }
        }
        
        // ==================== 页面更新函数 ====================
        
        // 使用设置更新页面
        function updatePageWithSettings() {
            // 设置银行介绍
            bankIntroText.textContent = settings.bankIntro;
            
            // 设置AI助手头像
            if (settings.avatarImage) {
                avatarImg.src = settings.avatarImage;
                avatar.classList.add('active');
                avatarPreviewImg.src = settings.avatarImage;
                avatarPreview.classList.add('active');
            }
            
            // 设置管理员面板中的内容
            editBankIntro.value = settings.bankIntro;
            editWelcome.value = settings.responses.welcome;
            editTrainingIntro.value = settings.responses.trainingIntro;
            editTrainingSchedule.value = settings.responses.trainingSchedule;
            editActivitySchedule.value = settings.responses.activitySchedule;
        }
        
        // 初始化页面内容
        async function initPage() {
            // 加载设置
            await loadSettingsFromServer();
            
            // 显示欢迎消息
            setTimeout(() => {
                addMessage(settings.responses.welcome, 'bot');
            }, 500);
        }
        
        // 添加消息到聊天窗口
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // 如果文本包含HTML换行标签，则使用innerHTML
            if (text.includes('<br>')) {
                messageDiv.innerHTML = `<p>${text}</p>`;
            } else {
                messageDiv.innerHTML = `<p>${text}</p>`;
            }
            
            // 如果是机器人回复，添加快速操作按钮
            if (sender === 'bot' && text === settings.responses.welcome) {
                const quickActions = document.createElement('div');
                quickActions.className = 'quick-actions';
                quickActions.innerHTML = `
                    <button class="quick-action-btn" data-question="培训介绍">培训介绍</button>
                    <button class="quick-action-btn" data-question="培训安排">培训安排</button>
                    <button class="quick-action-btn" data-question="活动安排">活动安排</button>
                `;
                messageDiv.appendChild(quickActions);
                
                // 重新绑定快速操作按钮事件
                setTimeout(() => {
                    document.querySelectorAll('.quick-action-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const question = this.getAttribute('data-question');
                            chatInput.value = question;
                            sendMessage();
                        });
                    });
                }, 100);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 处理用户发送的消息
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // 添加用户消息
            addMessage(message, 'user');
            
            // 清空输入框
            chatInput.value = '';
            
            // 检查是否为管理员命令
            if (message === '管理员操作') {
                // 显示管理员面板
                adminPanel.style.display = 'block';
                addMessage('已进入管理员操作模式。', 'bot');
                return;
            }
            
            // 模拟AI回复（延迟效果）
            setTimeout(() => {
                let response = '';
                
                // 根据关键词匹配回复
                if (message.includes('培训介绍') || message.includes('培训内容') || message.includes('培训是什么')) {
                    response = settings.responses.trainingIntro;
                } else if (message.includes('培训安排') || message.includes('培训时间') || message.includes('培训日期') || message.includes('培训多久')) {
                    response = settings.responses.trainingSchedule;
                } else if (message.includes('活动安排') || message.includes('活动内容') || message.includes('活动有哪些')) {
                    response = settings.responses.activitySchedule;
                } else if (message.includes('你好') || message.includes('您好') || message.includes('嗨') || message.includes('hi') || message.includes('hello')) {
                    response = settings.responses.welcome;
                } else if (message.includes('天津银行') || message.includes('银行介绍') || message.includes('银行情况')) {
                    response = `关于天津银行的介绍：<br><br>${settings.bankIntro}`;
                } else {
                    response = "您好！我主要回答关于天津银行2026年新员工培训的相关问题，例如培训介绍、培训安排、活动安排等。您可以点击上方快速提问按钮，或直接输入相关问题。";
                }
                
                addMessage(response, 'bot');
            }, 600);
        }
        
        // 语音识别功能
        function toggleVoiceRecognition() {
            if (!recognition) {
                addMessage('您的浏览器不支持语音识别功能，请使用最新版Chrome、Edge或Safari浏览器。', 'bot');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                voiceBtn.classList.remove('recording');
                isRecording = false;
            } else {
                recognition.start();
                voiceBtn.classList.add('recording');
                isRecording = true;
                addMessage('正在聆听您的问题...', 'bot');
            }
        }
        
        // 上传头像
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('请上传图片文件！');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                avatarPreviewImg.src = e.target.result;
                avatarPreview.classList.add('active');
            };
            reader.readAsDataURL(file);
        }
        
        // 恢复默认设置
        function resetToDefaults() {
            if (confirm('确定要恢复所有默认设置吗？这会将所有内容恢复为初始状态。')) {
                // 重置设置
                settings = {
                    bankIntro: defaultBankIntro,
                    responses: defaultResponses,
                    avatarImage: ''
                };
                
                // 更新管理员面板中的内容
                editBankIntro.value = settings.bankIntro;
                editWelcome.value = settings.responses.welcome;
                editTrainingIntro.value = settings.responses.trainingIntro;
                editTrainingSchedule.value = settings.responses.trainingSchedule;
                editActivitySchedule.value = settings.responses.activitySchedule;
                
                // 重置头像预览
                avatarPreviewImg.src = '';
                avatarPreview.classList.remove('active');
                avatarUpload.value = '';
                
                addMessage('已重置为默认设置，请点击"保存到服务器"按钮保存更改。', 'bot');
            }
        }
        
        // 事件监听器
        sendBtn.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        voiceBtn.addEventListener('click', toggleVoiceRecognition);
        
        // 管理员相关事件
        document.addEventListener('keydown', function(e) {
            // 检查是否按下了Ctrl+Shift+M (管理员快捷键)
            if (e.ctrlKey && e.shiftKey && e.key === 'M') {
                adminPanel.style.display = 'block';
                addMessage('已进入管理员操作模式。', 'bot');
            }
        });
        
        closeAdmin.addEventListener('click', function() {
            adminPanel.style.display = 'none';
        });
        
        saveAdminBtn.addEventListener('click', saveSettingsToServer);
        
        resetBtn.addEventListener('click', resetToDefaults);
        
        avatarUpload.addEventListener('change', handleAvatarUpload);
        
        // 初始化页面
        window.onload = function() {
            initPage();
        };
    </script>
</body>
</html>
